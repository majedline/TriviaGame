<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Totally Trivial Trivia</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css" />


</head>

<body>


    <div class="container">
        <div class="header">
            <img class="img-thumbnail logo-image" src="assets/images/logo.PNG">



        </div>
        <div class="left">

                <button type="button" id="new-game-button" class="btn btn-outline-primary left-button">New</button>



        </div>
        <div class="main">
            <h1 id="question">What is this and that</h1>
            <ul id="answers">
            </ul>




        </div>
        <div class="right">
            <h5>Seconds remaining: <span id="timer-view">10</span></h5>

            <h5>Correct Answers: <span id="correct-answers-view">0</span></h5>

            <h5>Wrong Answers: <span id="wrong-answers-view">0</span></h5>

            <h5>Timeouts: <span id="timeout-view">0</span></h5>

        </div>
        <div class="footer">Pick your answer. Watch out for the time!!</div>
    </div>


    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="assets/javascript/questions.js"></script>
    <script src="assets/javascript/app.js"></script>

</body>

</html>
